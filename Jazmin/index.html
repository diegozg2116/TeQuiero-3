<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Quiero ðŸ’™</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
      z-index: 10;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Te Quiero ðŸ’™</h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const heartPoints = 800;

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    for (let i = 0; i < heartPoints; i++) {
      const t = Math.PI * 2 * i / heartPoints;
      const pos = heartShape(t);
      particles.push({
        x: pos.x * 20, // escala aumentada
        y: -pos.y * 20,
        z: Math.random() * 300 - 150
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, width, height);

      const time = Date.now() * 0.001;
      const angle = time * 0.5; // mÃ¡s lento en celular

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const x = p.x * Math.cos(angle) - p.z * Math.sin(angle);
        const z = p.x * Math.sin(angle) + p.z * Math.cos(angle);
        const scale = 500 / (500 + z);
        const px = x * scale + width / 2;
        const py = p.y * scale + height / 2;

        ctx.beginPath();
        ctx.arc(px, py, 2 * scale, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,191,255,${scale})`;
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
